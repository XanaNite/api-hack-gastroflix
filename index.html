<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gastroflix</title>
    <meta name="description" content="A dinner and movie selection web app">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header role="banner">
            <h1 class="app-name">Gastroflix</h1>
        </header>
        <main role="main">
            <div class="search-container">
                <div class="app-description">
                    <p>An app that will provide movies and restaurants based on location.</p>
                </div>
                <section class="search-section">
                    <div class="location-search">
                        <form>
                            <label for="location"></label>
                            <input type="text" name="location" id="searchLocation" placeholder="Enter the zipcode" maxlength="5">
                            <input type="submit" value="Go!">
                        </form>
                    </div>
                </section>
                <p id="js-error-message" class="error-message"></p>
            </div>
            <div class="flex-container">
                <section class="movie-section hidden">
                    <div class="js-movie-results">
                        <div id="movie-header">
                            <img src="./img/cinema-icon.png" alt="cinema icon">
                            <h2 id="movie-results">Cinema Results</h2>
                        </div>
                        <ul id="cinema-list"></ul>
                    </div>
                </section>
                <section class="restaurant-section hidden">
                    <div class="js-restaurant-results">
                        <div id="restaurant-header">
                            <img src="./img/restaurant-icon.svg" alt="restaurant icon">
                            <h2>Restaurants</h2>
                        </div>
                        <ul id="restaurant-list"></ul>
                    </div>
                </section>
            </div>
        </main>
        <footer role="contentinfo"></footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="zipcode-conversion.js"></script>
    <script src="api-credentials.js"></script>
    <script src="cinema.js"></script>
    <script src="date-time-conversion.js"></script>
    <script src="movies.js"></script>
    <script src="restaurant.js"></script>
</body>
</html>
