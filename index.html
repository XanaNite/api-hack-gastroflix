<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gastroflix</title>
    <meta name="description" content="A dinner and movie selection web app">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header role="banner">
            <h1 class="app-name">Gastroflix</h1>
        </header>
        <main role="main">
            <section class="search-section">
                <div class="location-search">
                    <form>
                        <label for="location"></label>
                        <input type="text" name="location" id="searchLocation" placeholder="Enter the zipcode" maxlength="5">
                        <input type="submit" value="Go!">
                    </form>
                </div>
            </section>
            <p id="js-error-message" class="error-message"></p>
            <div class="flex-container">
                <section class="movie-section hidden">
                    <div class="js-movie-results">
                        <h2>Cinema Results</h2>
                        <ul id="cinema-list"></ul>
                    </div>
                </section>
                <section class="restaurant-section">
                    <div class="js-restaurant-results"></div>
                </section>
            </div>
        </main>
        <footer role="contentinfo"></footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
